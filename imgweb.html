<!DOCTYPE html>

                <h3>介绍</h3>
                <li>随机图片api，是一个外链形式的壁纸服务，通过固定一个 URL 随机输出图片，每次刷新都会输出不一样的图片！</li>
                <li>随机提供 1920*1080 分辨率的动漫二次元风格壁纸，文件格式为 .PNG 。</li>
                <h3>调用</h3>
                <li>需要申请调用，不过现在暂时不对外开放。</li>
                <li>把本站 URL 复制到你需要展示图片的地方中，相当于图片的文件地址。</li>

        </div>
